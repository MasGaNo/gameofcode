<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; connect-src *; script-src * 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *; img-src *; font-src *">
    <title>GameOfCode</title>

    <!-- GameOfCode references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="assets/css/master.css" rel="stylesheet" />
    <link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/img/location.png">
</head>
<body>
    <div id="map_canvas"></div>
    <div class="row-fluid">
        <div class="container" id="main">

            <div class="col-md-12 col-sm-12 col-xs-12" id="searcharea" >
                <p class="text-center"><img src="assets/img/movep.png"></p>
                    <form role="form" id="calculateID">
                        <div class="form-group has-feedback has-feedback-left">
                            <i class="form-control-feedback glyphicon glyphicon-map-marker" ></i>
                            <input type="text" id="start" class="form-control" placeholder="My Position" onFocus="geolocate()" name="from"  value="My Position" required="true">
                        </div>
                        <div class="form-group has-feedback has-feedback-left">
                            <i class="form-control-feedback glyphicon glyphicon-flag" ></i>
                            <input type="text" class="form-control" id="end" placeholder="Luxembourg city, Walfer" onFocus="geolocate()" name="to"  value="" required="true">
                        </div>

                        <p type="text"  class="form-group text-right advanceSearch" data-toggle="collapse" data-target="#advanceSearch">Advance search</p>

                        <div id="advanceSearch" class="collapse form-group">
                            <div class="row-fluid">
                                <p>Travel method</p>
                                <label class="checkbox-inline"><input type="checkbox" name="mode"><img class="imgSearch" src="assets/img/car.png" /></label>
                                <label class="checkbox-inline"><input type="checkbox" name="mode"><img class="imgSearch" src="assets/img/bus.png" /></label>
                                <label class="checkbox-inline"><input type="checkbox" name="mode"><img class="imgSearch" src="assets/img/train.png" /></label>
                            </div>
                            <div class="row-fluid ">
                                <p class="form-group">Parking</p>
                                <label class="checkbox-inline"><input type="checkbox" name="mode">Free</label>
                                <label class="checkbox-inline"><input type="checkbox" name="mode">Paid</label>
                            </div>
                        </div>

                        <div class="form-group  ">
                            <button class="btn btn-block btn-block" type="submit" >
                                <strong><span class="glyphicon glyphicon-search"></span> Search</strong></button>
                        </div>
                        <div id="mapLocation" style="width:500px;height:380px;">
dd
                        </div>
                    </form>


            </div>

        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="assets/js/appBundle.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/master.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE5v5BvgE7zpYBHlH5g9_HlqAPgXXsHpQ&libraries=places&callback=initAutocomplete"
            async defer connect-src *; ></script>

</body>
</html>
